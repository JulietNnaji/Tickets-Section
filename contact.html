<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us</title>
    <style>
        @font-face {
    font-family: 'GRASSEVENT', 'Courier New', monospace;
    src: url('C:\\Users\\Downloads\\grassevent\\GRASSEVENT.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
        body {
            margin: 0;
            padding: 0;
            background-color: #B08D57;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 { 
               font-family: 'GRASSEVENT', 'Courier New', monospace;
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .contact-info { 
            align-items: center;
            margin-bottom: 10px;
        }
        .contact-info span {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .contact-info p,  .contact-info span {
            font-size: 18px;
            color: #555;
            margin: 0;
        }
        .contact-info p{
            margin-top: 20px;
        }
        .animation-container {
            display: flex;
            justify-content: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .animated {
            animation: bounce 2s infinite;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 style="font-size: 50px;">Contact Us</h1>

        <div class="animation-container"></div>
        <div class="contact-info animated">

        <div class="contact-info animated">

    </div>

</body>

</html>
